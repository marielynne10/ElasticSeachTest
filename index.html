<!DOCTYPE html>
<html>
<head>
    <title>Institutional Search Demo</title>
</head>
<body>
    <h1>Search Institutions</h1>
    <input type="text" id="searchBox" placeholder="Search...">
    <button onclick="performSearch()">Search</button>

    <div id="results"></div>

    <script>
        async function performSearch() {
            const query = document.getElementById('searchBox').value;

            const response = await fetch('https://fascinated-battle-galley.glitch.me/search', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    query: query
                })
            });

            const data = await response.json();
            console.log(data);

            let html = '';
            data.hits.hits.forEach(hit => {
                const source = hit._source;
                html += `<p><strong>${source["Institution Name"]}</strong> — ${source["Region"]} — ${source["CTA Areas"]}</p>`;
            });

            document.getElementById('results').innerHTML = html;
        }
    </script>
</body>
</html>
